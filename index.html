<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="CSS/reset.css".css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/style.css">

  
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

      <main class="principal">
        <section class="banner1">
          <div class="logo"><img src="images/logo.svg" alt=""></div>
          <div class="documentos">
            <img class="img-svg" src="images/icon-document.svg" alt="">
            <img class="img-svg" src="images/icon-folder.svg" alt="">
            <img class="img-svg" src="images/icon-upload.svg" alt="">
          </div>
        </section>
        <section class="banner2">
          <p class="p-banner2">Você usou <strong>815</strong> GB de armazenamento</p>
          
          <div class="balao"></div>
          
          <section class=sessao-progresso>
            <div class="progresso">
              <div class="progresso-bar ">
                <div class="circle"></div>
              </div>
            </div>
            
          </section>
        
          <div class="tamanho-banner">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </section>
      </main> 

      <span class="span-banner2"><strong class="big-number">185</strong> GB left</span>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/bruno-staine">Bruno Staine</a>.
      </div>
</body>
</html>
